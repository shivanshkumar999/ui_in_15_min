<html>
    <head>
        <title>Login Page</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body><div class="row">
        <form action="">
            <input type="text" class="form-control"name="id" id="id" placeholder="Username"><br>
            <input type="text" class="form-control" name="pass" id="pass" placeholder="Password"><br>
            <div class="loginpermission">
                <input type="checkbox" class="form-check-input">
                <label for="loginpermission" class="form-check-label">Remember Me!!</label><br>
            </div><br>
            <button type="submit" class="btn btn-primary">Login</button><br><br>
            <p>Don't have an account? <a href="">Register Now!!</a></p>
        </form>
    </div>
    </body>
</html>
